<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BMW iX</title>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600;700&family=Open+Sans:wght@300;600&family=Roboto:wght@300;700&display=swap" rel="stylesheet">  

        <link rel="stylesheet" href="./sass/css/style.css">
    </head>
<body>
    <main>
        <section class="hero">
            <div class="swiper mySwiper">        
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                             <picture>
                                 <source media="(max-width: 360px)" srcset="./assets/mobile/slider1.png 1x, ./assets/mobile/slider1@2x.png 2x" />
                                 <source media="(min-width: 361px)" srcset="./assets/desktop/slider1.png 1x, ./assets/desktop/slider1@2x.png 2x" />
                                 <img src="./assets/mobile/slider1.png"  alt="Red BMW iX.">
                              </picture>
                        </div>
                        <div class="swiper-slide">
                            <picture>
                                <source media="(max-width: 360px)" srcset="./assets/mobile/slider1.png 1x, ./assets/mobile/slider1@2x.png 2x" />
                                <source media="(min-width: 361px)" srcset="./assets/desktop/slider1.png 1x, ./assets/desktop/slider1@2x.png 2x" />
                                <img src="./assets/mobile/slider1.png"  alt="Red BMW iX.">
                             </picture>
                        </div>
                        <div class="swiper-slide">
                            <picture>
                                <source media="(max-width: 360px)" srcset="./assets/mobile/slider1.png 1x, ./assets/mobile/slider1@2x.png 2x" />
                                <source media="(min-width: 361px)" srcset="./assets/desktop/slider1.png 1x, ./assets/desktop/slider1@2x.png 2x" />
                                <img src="./assets/mobile/slider1.png"  alt="Red BMW iX.">
                             </picture>
                        </div>
                    </div>
                <div class="swiper-pagination"></div>
            </div>   
            <div class="hero__main">
                <div class="hero__hamburger-container">
                    <span class="hero__hamburger"></span>
                </div>
                <img class="hero__bmw-logo" src="./assets/mobile/BMW-logo.svg" alt="BMW logo">

                <div class="hero__title-container">
                    <img class="hero__bmw-i-logo" src="./assets/mobile/bmw_i_logo.svg" alt="BMW i logo">
                    <div class="hero__title">
                        <p class="hero__title-text">Nowe</p>
                        <p class="hero__title-text">BMW iX</p>
                    </div>
                    <p class="hero__subtitle-text">PIONIER NOWEJ ERY</p>
                </div>
                <button class="hero__button">UMÓW JAZDĘ PRÓBNĄ</button>
            </div>

         </section>   
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>    
</body>
</html>
